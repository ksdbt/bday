<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Gift</title>
    <link rel="stylesheet" href="css/giftbox.css">
</head>
<body class="container">
    <div class="moon">
        <div class="crater1"></div>
        <div class="crater2"></div>
        <div class="crater3"></div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div id="sea"></div>
    <div id="beach"></div>
    
    <img src="jumping.png" alt="Jumping-people" id="people" />
    
    <div>
        <img src="bday.gif" alt="image" id="bdayimg">
        <img src="image.jpeg" alt="ab2" id="ab2">
    </div>
    
    <img src="bcard.png" alt="personimage" id="image1"> 
    <div id="merrywrap" class="merrywrap">
        <div class="giftbox">
            <div class="cover">
                <div></div>
            </div>
            <div class="box"></div>
        </div>
        
        <div class="icons">
            <div class="row">
                <span>H</span>
                <span>a</span>
                <span>p</span>
                <span>p</span>
                <span>y</span>
            </div>
            <div class="row">
                <span>B</span>
                <span>i</span>
                <span>r</span>
                <span>t</span>
                <span>h</span>
                <span>d</span>
                <span>a</span>
                <span>y</span>
            </div>
            <div class="row">
                <span>M</span>
                <span>a</span>
                <span>c</span>
                <span>h</span>
                <span>i</span>
            </div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
